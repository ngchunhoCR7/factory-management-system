<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>车辆客户机</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        车辆客户机 <small>模拟车辆终端</small>
                    </h1>
                </div>
            </div>

            <div class="col-md-9 column">
                <div>
                    <!--搜索框-->
                    <form class="form-horizontal" role="form">
                        <div class="form-group col-sm-4">
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group col-sm-2" style="margin-left: 20px">
                            <button type="submit" class="btn btn-success">查询班号</button>
                        </div>
                    </form>
                </div>

                <div>
                    <!--表格-->
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>排班编号</th>
                                <th>排班日期</th>
                                <th>线路编号</th>
                                <th>始发站点</th>
                                <th>车辆编号</th>
                                <th>司机姓名</th>
                                <th>发车时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="success">
                                <td>1</td>
                                <td>2019-06-16</td>
                                <td>1</td>
                                <td>大学城广药站</td>
                                <td>1</td>
                                <td>梁师傅</td>
                                <td>09:20:00</td>
                            </tr>
                            <tr class="warning">
                                <td>2</td>
                                <td>2019-06-16</td>
                                <td>1</td>
                                <td>大学城广药站</td>
                                <td>2</td>
                                <td>李师傅</td>
                                <td>09:40:00</td>
                            </tr>
                            <tr class="info">
                                <td>3</td>
                                <td>2019-06-16</td>
                                <td>1</td>
                                <td>大学城广药站</td>
                                <td>3</td>
                                <td>陈师傅</td>
                                <td>10:00:00</td>
                            </tr>
                            <tr class="default">
                                <td>4</td>
                                <td>2019-06-16</td>
                                <td>1</td>
                                <td>大学城广药站</td>
                                <td>4</td>
                                <td>王师傅</td>
                                <td>10:20:00</td>
                            </tr>
                            <tr class="success">
                                <td>5</td>
                                <td>2019-06-16</td>
                                <td>1</td>
                                <td>大学城广药站</td>
                                <td>5</td>
                                <td>张师傅</td>
                                <td>10:40:00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div>
                    <!--分页-->
                    <ul class="pagination">
                        <li>
                            <a href="#">首页</a>
                        </li>
                        <li>
                            <a href="#">&lt;</a>
                        </li>
                        <li>
                            <a href="#">1</a>
                        </li>
                        <li>
                            <a href="#">2</a>
                        </li>
                        <li>
                            <a href="#">3</a>
                        </li>
                        <li>
                            <a href="#">4</a>
                        </li>
                        <li>
                            <a href="#">5</a>
                        </li>
                        <li>
                            <a href="#">&gt;</a>
                        </li>
                        <li>
                            <a href="#">尾页</a>
                        </li>
                    </ul>

<!--                    <div class="pagination" th:replace="pagination::pagination"></div>-->
                </div>
            </div>

            <div class="col-md-3 column">
                <!--上车记录表单-->
                <div style="margin: 45px 20px 0px 10px">
                    <form class="form-horizontal" role="form" method="post" th:action="@{/client/aboard}">
                        <div class="form-group">
                            <label>员工编号</label>
                            <input type="number" class="form-control" name="employeeId">
                        </div>
                        <div class="form-group">
                            <label>排班编号</label>
                            <input type="number" class="form-control" name="scheduleId">
                        </div>
                        <div class="form-group">
                            <label>站点编号</label>
                            <input type="number" class="form-control" name="stationId">
                        </div>
                        <div class="form-group" style="margin-top: 30px">
                            <button type="submit" class="btn btn-success btn-block">打卡乘车</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

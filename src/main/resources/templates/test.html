<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 详细信息模态框（Modal） -->
<div>
    <a class="queryA" href="javascript:void(0)" onclick="query(1)">
        <span class="glyphicon glyphicon-search"></span>
    </a>

    <div class="modal fade" id="queryInfo" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">详细信息</h4>
                </div>
                <form action="/client/test" method="post">
                    <div class="modal-body">
                        <div class="input-group">
                            <span class="input-group-addon">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</span>
                            <input type="text" class="form-control" placeholder="请输入名称"
                                   id="employeeName" readonly="readonly">
                        </div>
                        <br/>
                        <div class="input-group">
                            <span class="input-group-addon">员工编号</span>
                            <input type="number" class="form-control" placeholder="请输入员工部门"
                                id="employeeId" readonly="readonly">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <!-- <button type="submit" class="btn btn-primary">提交</button> -->
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</div>
<script>
    function query(id) {
        alert('ajax请求之前');
        $.ajax({
            url : "http://localhost:9000/client/test",
            async : true,
            type : "POST",
            contentType: "application/json",
            encoding: "UTF8",
            data : {
                "employeeId" : id,
            },
            // 成功后开启模态框
            success : showQuery,
            error : function() {
                alert("请求失败");
            },
            dataType : "json"
        });
    }

    // 查询成功后向模态框插入数据并开启模态框。data是返回的JSON对象
    function showQuery(data) {
        $("#employeeName").val(data.employeeName);
        $("#employeeId").val(data.employeeId);
        // 显示模态框
        $('#queryInfo').modal('show');
    }
</script>
</body>
</html>
